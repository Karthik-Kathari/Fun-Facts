<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Fun Facts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #008CBA;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Fun Fact</h1>
    <p id="fun-fact">Click the button below to reveal a fun fact!</p>
    <button onclick="showRandomFact()">Get Fun Fact</button>
  </div>

  <script>
    const funFacts = [
      "Earth is the only planet known to support life.",
      "Water covers about 71% of Earth's surface.",
      "The Earth’s atmosphere is 78% nitrogen and 21% oxygen.",
      "Earth is not a perfect sphere—it’s slightly flattened at the poles.",
      "A day on Earth lasts 23.93 hours, also known as a sidereal day.",
      "The Earth's core can reach temperatures up to 9,932°F (5,500°C).",
      "One year on Earth equals 365.25 days.",
      "Earth's magnetic field helps protect life by deflecting solar wind.",
      "The Earth’s surface is divided into about 15 tectonic plates.",
      "The Earth orbits the Sun at an average speed of 67,000 miles per hour."
    ];

    function showRandomFact() {
      const randomIndex = Math.floor(Math.random() * funFacts.length);
      const factElement = document.getElementById("fun-fact");
      factElement.textContent = funFacts[randomIndex];
    }
  </script>
</body>
</html>
